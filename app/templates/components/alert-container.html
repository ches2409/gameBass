<div class="main-wrapper">

    <div class="alert-container">

{#      El laser#}

        <div class="laser-scanner">
            <div class="laser-tail"></div>
        </div>

{#        contenido del banner#}

        <div class="content">

          <div class="icon-wrapper">
            <!-- Icono que hace el efecto de onda expansiva (Ping) -->
            <span class="material-symbols-outlined icon-ping">{{ icon | default('monitoring') }}</span>

            <!-- Icono principal que parpadea con brillo -->
            <span class="material-symbols-outlined icon-main">{{ icon | default('monitoring') }}</span>
          </div>

          <div class="alert-text">
            <span class="alert-title">{{ title | default('Metric_label') }}</span>
            <span class="alert-subtitle">{{ subtitle | default('subtitulo de prueba') }}</span>
          </div>
        </div>

        <div class="actions">

        <div class="button-ok btn--accent btn--small">
            <button type="button" onclick="toggleModal('createRoleModal')" class="btn-reset ms-auto" style="background:none; border:none; color:inherit; display:flex; align-items:center; cursor:pointer;">
                    <span class="material-symbols-outlined">add</span> {{ btn_info | default('INYECCION') }}
            </button>
        </div>

        </div>

    </div>



</div>
