<div class="main-wrapper">

    <div class="alert-container">

{#      El laser#}

        <div class="laser-scanner">
            <div class="laser-tail"></div>
        </div>

{#        contenido del banner#}

        <div class="content">

          <div class="icon-wrapper">
            <!-- Icono que hace el efecto de onda expansiva (Ping) -->
            <span class="material-symbols-outlined icon-ping icon-color">{{ icon | default('monitoring') }}</span>

            <!-- Icono principal que parpadea con brillo -->
            <span class="material-symbols-outlined icon-animated">{{ icon | default('monitoring') }}</span>
          </div>

          <div class="alert-text">
            <span class="alert-title">{{ title | default('Metric_label') }}</span>
            <span class="alert-subtitle">{{ subtitle | default('subtitulo de prueba') }}</span>
          </div>
        </div>

        <div class="actions">

        {% if alert_finish.user_has_access %}
            <div class="button-ok btn-glow">
                <a href="#" onclick="toggleModal('{{ modal_target }}')">
                    <i></i><i></i>
                    <span>{{ btn_info | default('INYECCION') }}</span>
                </a>
            </div>
        {% endif %}

        </div>

    </div>

</div>
