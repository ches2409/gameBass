
<div class="command-suite__section">

    <div class="command-suite__section-header">
        <div class="command-suite__label">
            <h4 class="name-section">{{ name_section }}</h4>
        </div>
    </div>

    <div class="command-suite__group fst-italic">
        
        {# Recorremos la lista completa de items #}
        {% for item in menu_data %}
            {# Solo mostramos el item si pertenece a esta secci√≥n #}
            {% if item.title_section == name_section %}
                <a href="{{ item.url }}" class="command-suite__item {{ 'active' if item.active else '' }}" style="text-decoration: none; color: inherit;">

                    <div class="command-suite__item-icon icon-main">
                        <span class="material-symbols-outlined ">{{ item.icon_main }}</span>
                    </div>

                    <div class="command-suite__item-label name-main">
                        <p>{{ item.name_main }}</p>
                    </div> 
                </a>
            {% endif %}
        {% endfor %}
        
    </div>
</div>
