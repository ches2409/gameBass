  <div class="purge-modal-frame">
    <div class="purge-modal-content">

      <!-- Efecto de Escaneo de Error (Línea roja que rebota) -->
      <div class="scanline-error"></div>

      <!-- Encabezado de Advertencia -->

        <a href="#" id="btnConfirmPurge" class="btn-confirm" style="text-decoration: none; text-align: center; display: flex; align-items: center; justify-content: center;">CONFIRMAR_PURGA</a>
      </footer>

    </div>
  </div>
</div>
