{% extends 'layout.html' %}

{% block title %}Crear Tarea{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4 my-auto">
            <div class="card">
                <div class="card-header">
                    <h1>Nueva Tarea</h1>
                </div>
                <div class="card-body">

                    <form action="{{ url_for('roles.create') }}" method="post">
                        <label for="task">Tarea:</label>
                        <input class="form-control" type="text" name="nombre_de_rol" id="rol" placeholder="digita nombre de rol" required>
                        <input class="form-control" type="text" name="descripcion" id="rol" placeholder="descrip" required>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{ url_for('roles.index') }}" class="btn btn-danger">cancelar</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
