<!-- Fondo del Modal (Backdrop) -->
<div class="modal-overlay" id="updateRoleModal" style="display: none;">

  <!-- Contenedor del Modal -->
  <div class="modal-container">

    <!-- Elementos Decorativos de Esquina -->
    <div class="corner-bracket tl"></div>
    <div class="corner-bracket tr"></div>
    <div class="corner-bracket bl"></div>
    <div class="corner-bracket br"></div>

    <!-- Escáner Láser Decorativo (Animado) -->
    <div class="modal-laser-line"></div>

    <!-- Contenido del Formulario -->
    <div class="modal-content">

      <header class="modal-header">
        <div class="header-main">
          <span class="status-indicator"></span>
          <h2>RECALIBRAR_ARQUETIPO_ROL</h2>
        </div>
        <p class="header-subtitle">REESCRIBIENDO_MATRIZ_DE_PODER_v4.2</p>
      </header>

      <!-- Agregamos action y method para que funcione con Flask -->
      <!-- El action se llenará vía JavaScript -->
      <form class="injection-form" id="formUpdateRole" action="" method="POST">

        <!-- Campo: Nombre del Rol -->
        <div class="input-group">
          <label><span class="label-icon">fingerprint</span> ETIQUETA_IDENTIDAD</label>
          <input type="text" name="nombre_de_rol" id="inputNombreRol" required>
          <div class="input-focus-line"></div>
        </div>

        <!-- Campo: Especialidad -->
        <div class="input-group">
          <label><span class="label-icon">psychology</span> ESPECIALIZACIÓN_NEURAL</label>
          <select name="especialidad_de_rol" id="inputEspecialidadRol" required>
              <option value="" disabled>Seleccione un arquetipo...</option>
              {% for especialidad in especialidad_enum %}
                  <option value="{{ especialidad.titulo }}">{{ especialidad.titulo }}</option>
              {% endfor %}
          </select>
        </div>

        <!-- Descripción -->
        <div class="input-group">
          <label>DIRECTIVA_DE_COMPORTAMIENTO</label>
          <!-- Agregamos name y readonly -->
          <textarea name="descripcion_de_rol" id="inputDescripcionRol" placeholder="Se asignará automáticamente según la especialidad..." readonly></textarea>
        </div>

        <!-- Botones de Acción -->
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="toggleModal('updateRoleModal')">ABORTAR_PROCESO</button>
          <button type="submit" class="btn-submit">
            <span class="btn-glow"></span>
            RECALIBRACION_NEURAL
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
