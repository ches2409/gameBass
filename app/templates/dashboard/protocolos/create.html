<!-- Fondo del Modal (Backdrop) -->
<div class="modal-overlay" id="createProtocolModal" style="display: none;">

  <!-- Contenedor del Modal -->
  <div class="modal-container">

    <!-- Elementos Decorativos de Esquina -->
    <div class="corner-bracket tl"></div>
    <div class="corner-bracket tr"></div>
    <div class="corner-bracket bl"></div>
    <div class="corner-bracket br"></div>

    <!-- Escáner Láser Decorativo (Animado) -->
    <div class="modal-laser-line"></div>

    <!-- Contenido del Formulario -->
    <div class="modal-content">

      <header class="modal-header">
        <div class="header-main">
          <span class="status-indicator"></span>
          <h2>INYECTAR_NUEVO_PROTOCOLO</h2>
        </div>
        <p class="header-subtitle">REESCRIBIENDO_MATRIZ_DE_PODER_v4.2</p>
      </header>

      <!-- Agregamos action y method para que funcione con Flask -->
      <form class="injection-form" action="{{ url_for('protocolo.create') }}" method="POST">

        <!-- Campo: Codigo de protocolo -->
        <div class="input-group">
          <label><span class="label-icon">psychology</span> ID_SISTEMA_UNICO</label>
          <input type="text" name="codigo_de_protocolo" list="codigos_list" placeholder="Ej: PRT_ZQRM" required>
          <datalist id="codigos_list">
              {% for codigo in codigos_listado %}
                  <option value="{{ codigo.codigo }}">{{ codigo.codigo }}</option>
              {% endfor %}
          </datalist>
        </div>


        <!-- Campo: Nombre del Protocolo -->
        <div class="input-group">
          <label><span class="label-icon">fingerprint</span> ETIQUETA_VISUAL</label>
          <input type="text" name="nombre_de_protocolo" placeholder="Ej: Global Shutdown" required>
          <div class="input-focus-line"></div>
        </div>

        <!-- Campo: Categoria -->
        <div class="input-group">
          <label><span class="label-icon">psychology</span> CAPA_DE_SISTEMA</label>
          <input type="text" name="categoria_de_protocolo" list="categorias_list" placeholder="Ej: KINETIC_OVERLOAD" required>
          <datalist id="categorias_list">
              {% for categoria in categorias_listado %}
                  <option value="{{ categoria.name }}">{{ categoria.value | upper}}-CORE</option>
              {% endfor %}
          </datalist>
        
        
        </div>


        <!-- Descripción -->
        <div class="input-group">
          <label>MANIFIESTO_DE_EJECUCIÓN</label>
          <!-- Agregamos name y readonly -->
          <textarea name="descripcion_de_protocolo" placeholder="Se asignará automáticamente según el ID_SISTEMA_UNICO..." readonly></textarea>
        </div>

        <!-- Botones de Acción -->
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="toggleModal('createProtocolModal')">ABORTAR_PROCESO</button>
          <button type="submit" class="btn-submit">
            <span class="btn-glow"></span>
            CONFIRMAR_INYECCIÓN
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
